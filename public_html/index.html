<!DOCTYPE html>
<html ng-app="cafe">
    <head>
        <title>Express Café</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="js/bower_components/angular/angular-csp.css" > 

    </head>
    <body>
        <div>Express Café</div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Links</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Express Café</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginCtrl">
                    <form class="navbar-form navbar-right" id="loginForm">
                        <div class="form-group">
                            <input type="text" placeholder="Email" ng-model="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" ng-model="password" class="form-control">
                        </div>
                        <button class="btn btn-success" ng-click="logIn()">Login</button>
                    </form>
                    <form class="navbar-form navbar-right" id="logoutForm">
                        <div class="form-group" style="color: white;">
                           {{email}}
                        </div>
                        <button class="btn btn-success" ng-click="logOut()">Logout</button>
                    </form>
                    <form class="navbar-form navbar-right" id="adminForm">
                        <button class="btn btn-success" ng-click="admin()">Admin</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div ng-view></div>


        <hr>

        <footer style="margin-left: 10px;">
            <p> &copy; 2016 Express </p>
        </footer>

        <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/bower_components/angular/angular.min.js"></script>
        <script src="js/bower_components/angular-route/angular-route.min.js"></script>
        <script src="js/bower_components/angular-mocks/angular-mocks.js"></script>

        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
