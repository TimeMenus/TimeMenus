<!DOCTYPE html>
<html ng-app="cafe">
    <head>
        <title style="text-transform: uppercase;">TIMEMenus.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="js/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

        <link rel="stylesheet" href="js/bower_components/angular/angular-csp.css" > 
        <link rel="stylesheet" href="js/bower_components/allmighty-autocomplete/style/autocomplete.css">
        <link rel="stylesheet" href="css/cafecss.css" >
    </head>
    <body>
        <div style="color: white;"><strong>TIME</strong>Menus</div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Links</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color: white;" href="#/dashboard"><strong>TIME</strong>Menus</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginCtrl">
                    <form class="navbar-form navbar-right" id="loginForm">
                        <div class="form-group">
                            <input type="text" placeholder="Email" ng-model="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" ng-model="password" class="form-control">
                        </div>
                        <button class="btn btn-success" ng-click="logIn()">Login</button>
                    </form>
                    <form class="navbar-form navbar-right" id="logoutForm">
                        <div class="form-group" style="color: white;">
                            {{email}}
                        </div>
                        <button class="btn btn-success" ng-click="logOut()">Logout</button>
                        <a href="#/admin" class="glyphicon glyphicon-cog" style="font-size: 30px;color: white; vertical-align: middle; margin-left: 10px;"></a>
                    </form>
                    <form class="navbar-form navbar-right" id="adminForm">
                        <button class="btn btn-success" ng-click="admin()">Admin</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div ng-view></div>


        <hr>

        <footer style="margin-left: 10px;">
            <p> &copy; 2016 <strong>TIME</strong>Menus </p>
        </footer>

        <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/bower_components/moment/min/moment.min.js"></script>
        <script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/bower_components/angular/angular.min.js"></script>
        <script src="js/bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="js/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="js/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="js/bower_components/angular-route/angular-route.min.js"></script>
        <script src="js/bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="js/bower_components/ngstorage/ngStorage.min.js"></script>
        <script src="js/bower_components/ng-file-upload-shim/ng-file-upload-shim.min.js"></script>
        <script src="js/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
        <!--        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>-->
        <script src="js/bower_components/ngAutocomplete/src/ngAutocomplete.js"></script>
        <script src="js/bower_components/allmighty-autocomplete/script/autocomplete.js"></script>

        <!-- Firebase -->

        <script src="/js/bower_components/firebase/firebase.js"></script>

        <!-- AngularFire -->
        <script src="/js/bower_components/angularfire/dist/angularfire.min.js"></script>


        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script>
                            (function (i, s, o, g, r, a, m) {
                                i['GoogleAnalyticsObject'] = r;
                                i[r] = i[r] || function () {
                                    (i[r].q = i[r].q || []).push(arguments)
                                }, i[r].l = 1 * new Date();
                                a = s.createElement(o),
                                        m = s.getElementsByTagName(o)[0];
                                a.async = 1;
                                a.src = g;
                                m.parentNode.insertBefore(a, m)
                            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

                            ga('create', 'UA-86711114-1', 'auto');
                            ga('send', 'pageview');

        </script>



    </body>
</html>
