<div class="container" style="padding-top: 48px;" ng-controller="ItemFormDisplayCtrl">

    <div class="page-header">
        <h1>Today's Menu <small>{{todayDate}}</small> <div class="glyphicon glyphicon-plus btn btn-default btn-sm" style="font-size: 25px; float: right; " ng-click="open(todayDate)"></div></h1>

    </div>

    <div class="blog-header" ng-repeat="(key,value) in categories">
        <h1 class="h3">{{value}}</h1>

        <hr class="featurette-divider">
    </div>

</div>
