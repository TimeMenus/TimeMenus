<div class="jumbotron" style="padding-bottom: 20px;">
    <div class="container">
        <img src="images/wellnessnow.png"/>
        <p>{{menu.note}}</p>             
    </div>
</div>

<div class="container">

    <div class="row" ng-repeat="(key,value) in categories">
        <div class="col-md-4" ng-repeat="item in menu.items" >
            <div ng-if="item.categoryId == key && item.special">
                <h2>{{value}}</h2>
                <p style="text-align: center;">
                <h4>{{item.name}}</h4> 
                <img src="images/tmp/soup3.jpg" width="100%;"/>
                </p>
                <p><a class="btn btn-default" href="#/list/{{key}}" role="button">More &raquo;</a></p>
            </div>
        </div>
    </div>
</div>
